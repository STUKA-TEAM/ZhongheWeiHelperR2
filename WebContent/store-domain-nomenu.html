<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="zhonghe">

    <title>Elove</title>
    
    <!-- 微喜帖css -->
    <link href="./css/customer/bootstrap.min.css" rel="stylesheet">
    <link href="css/customer/mobile-common.css" rel="stylesheet">
    <link href="./css/customer/store-domain-list.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="store-model">
        <div class="store-model-content">
          <img src="./img/website/wei_web_bg.jpg" class="store-image">
          <div class="store-text">
            <h4>古北店</h4>
            <p>上海市长宁区延安西路2635号</p>
            <p>美丽华花园AB幢B1楼</p>
          </div>
        </div>
        <div class="store-model-footer">
          <div class="store-nav-3">
            <img src="./img/icon_lib/phone-black.png" class="store-nav-image" alt="article">
            <p class="store-nav-text">预定</p>
          </div>
          <div class="store-nav-3 store-nav-divide">
            <img src="./img/icon_lib/map02-black.png" class="store-nav-image" alt="article">
            <p class="store-nav-text">导航</p>
          </div>
          <div class="store-nav-3 store-nav-divide">
            <a href="./store-domain-real.html">
              <img src="./img/icon_lib/pic-black.png" class="store-nav-image" alt="article">
              <p class="store-nav-text">实景</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="nav-item" class="nav-item-home">
      <a href='customer/website/home?websiteid=${website.websiteid}'><img src="img/website-nav/nav-home.png" class="img-responsive"></a>
    </div>
    <div id="nav-item" class="nav-item-phone">
      <a href='tel:${website.phone}'><img src="img/website-nav/nav-phone.png" class="img-responsive"></a>
    </div>
    <div id="nav-item" class="nav-item-gps">
      <a href='http://api.map.baidu.com/marker?location=${website.lat},${website.lng}&amp;title=${website.address}&amp;name=${website.address}&amp;content=${website.address}&amp;output=html'><img src="img/website-nav/nav-gps.png" class="img-responsive"></a>
    </div>
    <div id="nav-item" class="nav-item-share">
      <a onclick="switch_guide('#guide_bg','#guide_img')"><img src="img/website-nav/nav-share.png" class="img-responsive"></a>
    </div>
    <div class="nav-bar-circle">
      <img src="img/website-nav/nav-bar.png" class="img-responsive">
    </div>
    
    <script type="text/javascript" src="js/customer/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/customer/jQueryRotateCompressed.js"></script>
    <script type="text/javascript" src="js/customer/mobile-common.js"></script>
  </body>
</html>
