        <div class="row website-tab">
          <div class="row website-tab">
            <div class="panel panel-info col-md-10 col-md-offset-1">
              <div class="panel-heading">
                <h4>编辑大转盘抽奖</h4>
              </div>
              <div class="panel-body">
                <div  class="form-horizontal">
                  <div class="form-group">
                    <label for="lottery_title" class="col-md-3 control-label">活动标题</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="lottery_title" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lottery_title" class="col-md-3 control-label">奖项设置</label>
                    <div class="col-md-7">
                      <div class="row lottery-content">
                        <div class="col-md-8">
                          <input type="text" class="form-control" placeholder="一等奖内容">
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="一等奖中奖人数">
                        </div>
                      </div>
                      <div class="row lottery-content">
                        <div class="col-md-8">
                          <input type="text" class="form-control" placeholder="二等奖内容">
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="二等奖中奖人数">
                        </div>
                      </div>
                      <div class="row lottery-content">
                        <div class="col-md-8">
                          <input type="text" class="form-control" placeholder="三等奖内容">
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="三等奖中奖人数">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lottery_count" class="col-md-3 control-label">每天可抽次数</label>
                    <div class="col-md-7">
                      <input type="text" class="form-control" id="lottery_count" placeholder="">
                    </div>
                  </div>         
                  <div class="form-group">
                    <label for="lottery_wiki" class="col-md-3 control-label">活动说明</label>
                    <div class="col-md-7">
                      <textarea type="text" class="form-control" id="lottery_wiki" placeholder="" rows="10"></textarea>
                    </div>
                  </div>  
                </div>
                <div class="row">
                  <a class="btn btn-info col-md-2 col-md-offset-3 text-center">创建活动</a>
                  <a class="btn btn-info col-md-1 col-md-offset-1 text-center">取消</a>
