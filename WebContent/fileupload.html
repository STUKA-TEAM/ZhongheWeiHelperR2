<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload image</title>
</head>
<body>
<form enctype="multipart/form-data" id="test">
<div>
    <input name="file" type="file" class="image-file" id="test" accept="image/*"/>
    <input type="button" value="Upload" class="image-original"/>
</div>
</form>

<form enctype="multipart/form-data" id="test">
    <div>
    <input name="file" type="file" class="video-file" accept="video/*"/>
    <input type="button" value="Upload" class="video-upload"/>
    </div>
</form>

<form enctype="multipart/form-data" id="test">
    <div>
    <input name="file" type="file" class="audio-file" accept="audio/*"/>
    <input type="button" value="Upload" class="audio-upload"/>
    </div>
</form>
</body>

<script src="./js/store/jquery-1.10.2.min.js"></script>
<script src="./js/store/upload.js"></script>
</html>
