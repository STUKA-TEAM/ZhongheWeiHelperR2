<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="zhonghe">

    <title>众合微信公共账号管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/store/bootstrap.min.css" rel="stylesheet">
    <link href="./css/store/zhonghe-wechat.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.jpg">
    <!-- include jQuery + carouFredSel plugin -->
		<script type="text/javascript" src="./js/store/jquery-1.10.2.min.js"></script>
		<!-- <script type="text/javascript" src="./js/store/baidumap.js"></script> -->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PWFniUmG9SMyIVlp7Nm24MRC"></script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-white navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Zhonghe Software" /></a>
        </div>
      </div><!-- container -->
    </div><!-- navbar -->
    
    <div class="container">
      <div class="row">
        <div class="well well-lg col-sm-8 col-sm-offset-2 row">
          <form class="col-sm-10 col-sm-offset-1 form-horizontal" method="Post" action = "${pageContext.request.contextPath}/security/register"
  modelAttribute = "registerInfo">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username_input" name="username" placeholder="用户名"/>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password_input" name="password" placeholder="******"/>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd_confirm" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd_confirm_input" name="pwd_confirm" placeholder="******"/>
              </div>
            </div>
            <div class="form-group">
              <label for="storename" class="col-sm-2 control-label">商户名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="storename_input" name="storeName" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">邮箱地址</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email_input" name="email" placeholder="xxxx@xxx.com"/>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">座机号码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone_input" name="phone" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="cellphone" class="col-sm-2 control-label">手机号码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cellphone_input" name="cellphone" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="cellphone" class="col-sm-2 control-label">介绍图片</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cellphone_input" name="cellphone" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="cellphone" class="col-sm-2 control-label">官网链接</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="cellphone_input" name="cellphone" placeholder=""/>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">商户地址</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address_input" name="address" placeholder=""/>
                <button type="button" value="定位" onclick="setPoint()">定位</button>
              </div>
              <div id="baidumap" style="height:400px; width:400px;"></div>
				<input id="lng" type="hidden" />
				<input id="lat" type="hidden" />
            </div>
            <div class="form-group">
                <button type="submit" class="col-sm-offset-1 col-sm-5 btn btn-lg btn-success">注册</button>
                <button id="cancle_register" class="col-sm-offset-1 col-sm-3 btn btn-lg btn-default">重置</button>
            </div>
          </form>
        </div>
      </div><!-- /.row -->
    </div> <!-- /.container -->
    
    <div id="footer">
      <div class="container" style="text-align:center">
        <p class="text-muted credit">Copyright ? 2013 zhonghesoftware.com All Rights Reserved. 众合网络科技有限公司 版权所有</p>
      </div>
    </div><!-- footer -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/store/bootstrap.min.js"></script>
    <script type="text/javascript">
    var myGeo = new BMap.Geocoder();  
    var map = new BMap.Map("baidumap");
    map.centerAndZoom("上海", 12);  
    map.enableScrollWheelZoom();
    function setPoint(){
    //"上海市长宁区天山路318号"
    map.clearOverlays();
    var address = document.getElementById("address_input").value;
    myGeo.getPoint(address, function(point){  
    if (point) { 	 
       map.centerAndZoom(point, 16);
       document.getElementById("lng").value = point.lng;
       document.getElementById("lat").value = point.lat;  
       map.addOverlay(new BMap.Marker(point));  
       map.enableScrollWheelZoom(); 
     }  
    }, "上海市");
    } 
    map.addEventListener("click", function(e){
      map.clearOverlays();
      var point=new BMap.Point(e.point.lng, e.point.lat);
      document.getElementById("lng").value = point.lng;
      document.getElementById("lat").value = point.lat;  
      map.centerAndZoom(point, 16);  
      map.addOverlay(new BMap.Marker(point)); 
    });
    </script>
  </body>
</html>
