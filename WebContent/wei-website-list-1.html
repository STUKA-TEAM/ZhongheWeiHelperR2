<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="zhonghe">

    <title>Elove</title>
    
    <!-- 微喜帖css -->
    <link href="./css/customer/bootstrap.min.css" rel="stylesheet">
    <link href="./css/customer/wei-website-1.css" rel="stylesheet">
  </head>
  <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./img/website/wei_web_swipe_1.jpg" alt="First slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_2.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <div class="website-list">
      <ul class="list-unstyled">
        <li class="list-item"><img src="./img/website/client_blue.png" class="list-item-icon" alt="home"> 公司介绍 <img src="./img/website/arrow_blue.png" class="list-item-arrow" alt="home"></li>
        <li class="list-item"><img src="./img/website/circle_blue.png" class="list-item-icon" alt="home"> 创意团队 <img src="./img/website/arrow_blue.png" class="list-item-arrow" alt="home"></li>
        <li class="list-item"><img src="./img/website/mail_blue.png" class="list-item-icon" alt="home"> 联系方式 <img src="./img/website/arrow_blue.png" class="list-item-arrow" alt="home"></li>
      </ul>
    </div>
    <div class="navbar-bottom">
      <ul class="list-inline row">
        <li class="navbar-item navbar-item-border"><img src="./img/website/home_blue.png" class="navbar-icon" alt="home"> 首页</li>
        <li class="navbar-item navbar-item-border"><img src="./img/website/gps_blue.png" class="navbar-icon" alt="home"> 导航</li>
        <li class="navbar-item navbar-item-border"><img src="./img/website/phone_blue.png" class="navbar-icon" alt="home"> 电话</li>
        <li class="navbar-item"><img src="./img/website/share_blue.png" class="navbar-icon" alt="home"> 分享</li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/customer/jquery-1.10.2.min.js"></script>
    <script src="./js/customer/bootstrap.min.js"></script>
