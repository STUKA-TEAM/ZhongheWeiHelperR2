<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="zhonghe">

    <title>Elove</title>
    
    <!-- 微喜帖css -->
    <link href="./css/customer/bootstrap.min.css" rel="stylesheet">
    <link href="./css/customer/wei-website-1-a.css" rel="stylesheet">
  </head>
  <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./img/website/wei_web_swipe_1.jpg" alt="First slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_2.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <div class="website-content">
      <div class="contentlist">
        <div class="clearfix">
          <div class="contentlist-item">
            <img src="./img/website/wei_web_intro.jpg" class="img-responsive" alt="公司介绍">
            <p class="contentlist-text">公司介绍</p>
          </div>
          <div class="contentlist-item">
            <img src="./img/website/wei_web_case.jpg" class="img-responsive" alt="案例介绍">
            <p class="contentlist-text">案例介绍</p>
          </div>
        </div>
        <div class="clearfix">
          <div class="contentlist-item">
            <img src="./img/website/wei_web_server.jpg" class="img-responsive" alt="婚礼服务">
            <p class="contentlist-text">婚礼服务</p>
          </div>
          <div class="contentlist-item">
            <img src="./img/website/wei_web_info.jpg" class="img-responsive" alt="婚礼信息">
            <p class="contentlist-text">婚礼信息</p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-bg"></div>
    <div class="navbar-bottom">
      <ul class="list-inline">
        <li class="navbar-item navbar-item-border"><img src="./img/icon_lib/home-blue.png" class="navbar-icon" alt="home"> 首页 </li>
        <li class="navbar-item navbar-item-border"><img src="./img/icon_lib/gps-blue.png" class="navbar-icon" alt="gps"> 导航 </li>
        <li class="navbar-item navbar-item-border"><img src="./img/icon_lib/phone-blue.png" class="navbar-icon" alt="phone"> 电话 </li>
        <li class="navbar-item"><img src="./img/icon_lib/share-blue.png" class="navbar-icon" alt="share"> 分享 </li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/customer/jquery-1.10.2.min.js"></script>
    <script src="./js/customer/bootstrap.min.js"></script>
  </body>
</html>
