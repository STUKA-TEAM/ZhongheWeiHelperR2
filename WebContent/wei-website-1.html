<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="zhonghe">

    <title>Elove</title>
    
    <!-- 微喜帖css -->
    <link href="./css/customer/bootstrap.min.css" rel="stylesheet">
    <link href="./css/customer/wei-website-1.css" rel="stylesheet">
  </head>
  <body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./img/website/wei_web_swipe_1.jpg" alt="First slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_2.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img src="./img/website/wei_web_swipe_3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <div class="container website-content">
      <ul class="bs-glyphicons">
        <li>
          <img src="./img/website/wei_web_intro.jpg" class="img-rounded" alt="微投票">
          <span class="glyphicon-class">公司介绍</span>
        </li>
        <li>
          <img src="./img/website/wei_web_case.jpg" class="img-rounded" alt="微活动">
          <span class="glyphicon-class">案例介绍</span>
        </li>
        <li>
          <img src="./img/website/wei_web_server.jpg" class="img-rounded" alt="微留言">
          <span class="glyphicon-class">婚礼服务</span>
        </li>
        <li>
          <img src="./img/website/wei_web_info.jpg" class="img-rounded" alt="微主页">
          <span class="glyphicon-class">婚礼信息</span>
        </li>
      </ul>
    </div>
    <div class="navbar-bottom">
      <ul class="list-inline">
        <li class="navbar-item navbar-item-border"><img src="./img/website/home_blue.png" class="navbar-icon" alt="home"> 首页 </li>
        <li class="navbar-item navbar-item-border"><img src="./img/website/gps_blue.png" class="navbar-icon" alt="home"> 导航 </li>
        <li class="navbar-item navbar-item-border"><img src="./img/website/phone_blue.png" class="navbar-icon" alt="home"> 电话 </li>
        <li class="navbar-item"><img src="./img/website/share_blue.png" class="navbar-icon" alt="home"> 分享 </li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/customer/jquery-1.10.2.min.js"></script>
    <script src="./js/customer/bootstrap.min.js"></script>
  </body>
</html>
