      <div class="col-md-10 manager-content">
        <ol class="breadcrumb">
          <li><a href="./elove.html">Elove管理</a></li>
          <li class="active">基本信息</li>
        </ol>
        <div class="row">
          <div class="panel panel-info col-md-10 col-md-offset-1">
            <div class="panel-heading">
              <h4>基本信息</h4>
            </div>
            <div class="panel-body row">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="elove_title" class="col-md-3 control-label">Elove标题栏</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="elove_title" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="elove_pwd" class="col-md-3 control-label">新人索取密码</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="elove_pwd" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="elove_pic" class="col-md-3 control-label">图文消息图片</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="elove_pic" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="elove_txt" class="col-md-3 control-label">图文消息文字</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="elove_txt" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="share_title" class="col-md-3 control-label">分享消息标题</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="share_title" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="share_content" class="col-md-3 control-label">分享消息内容</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="share_content" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="dress_pic" class="col-md-3 control-label">新人婚纱主图片</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="dress_pic" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="theme_select" class="col-md-3 control-label">主题风格选择</label>
                  <div class="col-md-7">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            简约主题
                          </label>
                        </div>
                        <img src="./img/manager/theme1.png" class="pic-preview img-thumbnail img-responsive"/>
                      </div>
                      <div class="col-md-4">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            温馨主题
                          </label>
                        </div>
                        <img src="./img/manager/theme2.png" class="pic-preview img-thumbnail img-responsive"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="music_bg" class="col-md-3 control-label">背景音乐</label>
                  <div class="col-md-7">
                    <input type="text" class="form-control" id="music_bg" placeholder="">
                  </div>
                </div>
                <div class="form-group form-btn">
                  <a class="btn btn-lg btn-info col-md-3 col-md-offset-2" href="./elove-2.html">跳过</a>
                  <button type="submit" class="btn btn-lg btn-info col-md-3 col-md-offset-1">下一步</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="elove_count" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">感谢您使用Elove</h4>
          </div>
          <div class="modal-body">
            <dl class="dl-horizontal">
              <dt><h4><strong>未付款数量</strong></h4></dt>
              <dd><h4>0 <strong> 套</strong></h4></dd>
              <dt><h4><strong>未付款金额</strong></h4></dt>
              <dd><h4>0 <strong> 元</strong></h4></dd>
              <dt><h4><strong>累计消费金额</strong></h4></dt>
              <dd><h4>0 <strong> 元</strong></h4></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <p class="pull-left">如有问题，请致电：18221069563</p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
