<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="tuka">

    <link href="./css/customer/bootstrap.min.css" rel="stylesheet">
    <link href="./css/customer/lottery-wheel.css" rel="stylesheet">
  </head>
  <body>
    <div class="wheel-container">
      <div class="ly-plate">
        <div class="rotate-bg"></div>
        <div class="lottery-star"><img src="./img/lottery_wheel/rotate-static.png" id="lotteryBtn"></div>
      </div>
    </div>
    <div class="lottery-item-container">
      <p class="lottery-item"><strong>一等奖：</strong>500元代金券 数量：1张</p>
      <p><strong>二等奖：</strong>300元代金券 数量：3张</p>
      <p><strong>三等奖：</strong>100元代金券 数量：5张</p>
    </div>
    <div class="lottery-wiki-container">
      <p>本活动每人每天可以抽3次，分享后可以获得额外次数。<br>中奖后请妥善保管兑奖码，到店后出示兑奖码即可领奖。</p>
    </div>
    <div class="lottery-footer">
      <p>图卡网络科技</p>
    </div>
  </body>
  <script src="./js/customer/lottery_wheel/jquery-1.7.2.min.js"></script>
  <script src="./js/customer/lottery_wheel/jQueryRotate.2.2.js"></script>
  <script src="./js/customer/lottery_wheel/jquery.easing.min.js"></script>
  <script>
  $(function(){
    var timeOut = function(){  //超时函数
      $("#lotteryBtn").rotate({
        angle:0, 
        duration: 10000, 
        animateTo: 2160, //这里是设置请求超时后返回的角度，所以应该还是回到最原始的位置，2160是因为我要让它转6圈，就是360*6得来的
        callback:function(){
          alert('网络超时')
        }
      }); 
    }; 
    var rotateFunc = function(awards,angle,text){  //awards:奖项，angle:奖项对应的角度
      $('#lotteryBtn').stopRotate();
      $("#lotteryBtn").rotate({
        angle:0, 
        duration: 5000, 
        animateTo: angle+1440, //angle是图片上各奖项对应的角度，1440是我要让指针旋转4圈。所以最后的结束的角度就是这样子^^
        callback:function(){
          alert(text)
        }
      }); 
    };
    
    $("#lotteryBtn").rotate({ 
       bind: 
       { 
        click: function(){
          var time = [0,1];
            time = time[Math.floor(Math.random()*time.length)];
          if(time==0){
            timeOut(); //网络超时
          }
          if(time==1){
            var data = [1,2,3,0]; //返回的数组
              data = data[Math.floor(Math.random()*data.length)];
            if(data==1){
              rotateFunc(1,157,'恭喜您抽中的一等奖')
            }
            if(data==2){
              rotateFunc(2,247,'恭喜您抽中的二等奖')
            }
            if(data==3){
              rotateFunc(3,22,'恭喜您抽中的三等奖')
            }
            if(data==0){
              var angle = [67,112,202,292,337];
                angle = angle[Math.floor(Math.random()*angle.length)]
              rotateFunc(0,angle,'很遗憾，这次您未抽中奖')
            }
          }
        }
       } 
       
    });
    
  })
  </script>
</html>
